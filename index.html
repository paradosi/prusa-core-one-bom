<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prusa Core ONE Hardware BOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF6600 0%, #ff8533 100%);
            padding: 40px;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .subtitle {
            opacity: 0.95;
            font-size: 1.1em;
        }
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #FF6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }
        .category-filter {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .category-filter:hover {
            background: #FF6600;
            color: white;
            border-color: #FF6600;
        }
        .table-container {
            padding: 20px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }
        thead {
            position: sticky;
            top: 0;
            z-index: 100;
        }
        th {
            background: linear-gradient(135deg, #FF6600 0%, #ff8533 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        th:hover {
            background: linear-gradient(135deg, #ff8533 0%, #FF6600 100%);
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
        }
        tbody tr {
            transition: all 0.2s;
        }
        tbody tr:hover {
            background: #fff3e0;
        }
        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .cat-frame { background: #ffebee; color: #c62828; }
        .cat-motion { background: #e3f2fd; color: #1565c0; }
        .cat-motors { background: #f3e5f5; color: #6a1b9a; }
        .cat-electronics { background: #e8f5e9; color: #2e7d32; }
        .cat-sensors { background: #fff3e0; color: #ef6c00; }
        .cat-heating { background: #fce4ec; color: #c2185b; }
        .cat-lighting { background: #fff9c4; color: #f57f17; }
        .cat-enclosure { background: #e0f2f1; color: #00695c; }
        .cat-fasteners { background: #ede7f6; color: #4527a0; }
        .cat-hardware { background: #e0f7fa; color: #006064; }
        .cat-nextruder { background: #ffeaa7; color: #d35400; }
        .cat-printed { background: #fab1a0; color: #e17055; }
        .cat-tools { background: #dfe6e9; color: #636e72; }
        .cat-misc { background: #f5f5f5; color: #757575; }
        .stats {
            padding: 20px;
            background: #f8f9fa;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            border-top: 2px solid #dee2e6;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #FF6600;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #FF6600;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .sort-arrow {
            margin-left: 5px;
            font-size: 10px;
            opacity: 0.7;
        }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .controls { flex-direction: column; }
            .search-box { width: 100%; }
            table { font-size: 12px; }
            th, td { padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Prusa Core ONE BOM</h1>
            <div class="subtitle">Complete Hardware Bill of Materials ‚Ä¢ Official Assembly Manual</div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" placeholder="üîç Search parts, categories, specifications..." id="searchInput">
            <select class="category-filter" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Loading BOM data...</div>
            <table id="bomTable" style="display:none;">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Category <span class="sort-arrow">‚ñº</span></th>
                        <th onclick="sortTable(1)">Part Name <span class="sort-arrow">‚ñº</span></th>
                        <th onclick="sortTable(2)">Specification <span class="sort-arrow">‚ñº</span></th>
                        <th onclick="sortTable(3)">Qty <span class="sort-arrow">‚ñº</span></th>
                        <th onclick="sortTable(4)">Package Location <span class="sort-arrow">‚ñº</span></th>
                        <th onclick="sortTable(5)">Notes <span class="sort-arrow">‚ñº</span></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalParts">0</div>
                <div class="stat-label">Total Parts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="visibleParts">0</div>
                <div class="stat-label">Visible Parts</div>
            </div>
        </div>
    </div>

    <script>
        let bomData = [];
        let sortColumn = -1;
        let sortDirection = 'asc';

        // Load and parse CSV
        async function loadBOM() {
            try {
                const response = await fetch('core_one_hardware_bom_master.csv');
                const csvText = await response.text();

                const lines = csvText.split('\n').filter(line => line.trim());
                const headers = lines[0].split(',');

                bomData = lines.slice(1).map(line => {
                    const values = parseCSVLine(line);
                    return {
                        category: values[0] || '',
                        name: values[1] || '',
                        spec: values[2] || '',
                        quantity: values[3] || '',
                        package: values[4] || '',
                        notes: values[5] || ''
                    };
                });

                populateCategories();
                renderTable();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('bomTable').style.display = 'table';
                updateStats();
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading BOM data: ' + error.message;
            }
        }

        // CSV parser that handles quoted fields
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Populate category filter
        function populateCategories() {
            const categories = [...new Set(bomData.map(item => item.category))].sort();
            const select = document.getElementById('categoryFilter');

            categories.forEach(cat => {
                if (cat) {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    select.appendChild(option);
                }
            });

            document.getElementById('totalCategories').textContent = categories.length;
        }

        // Get category CSS class
        function getCategoryClass(category) {
            const lower = category.toLowerCase();
            if (lower.includes('frame') || lower.includes('structure')) return 'cat-frame';
            if (lower.includes('motion')) return 'cat-motion';
            if (lower.includes('motor')) return 'cat-motors';
            if (lower.includes('electronics')) return 'cat-electronics';
            if (lower.includes('sensor')) return 'cat-sensors';
            if (lower.includes('heating') || lower.includes('cooling')) return 'cat-heating';
            if (lower.includes('lighting')) return 'cat-lighting';
            if (lower.includes('enclosure')) return 'cat-enclosure';
            if (lower.includes('fastener')) return 'cat-fasteners';
            if (lower.includes('hardware')) return 'cat-hardware';
            if (lower.includes('nextruder')) return 'cat-nextruder';
            if (lower.includes('printed')) return 'cat-printed';
            if (lower.includes('tools')) return 'cat-tools';
            return 'cat-misc';
        }

        // Render table
        function renderTable(filteredData = bomData) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            filteredData.forEach(item => {
                const row = tbody.insertRow();
                const catClass = getCategoryClass(item.category);

                row.innerHTML = `
                    <td><span class="category-badge ${catClass}">${item.category}</span></td>
                    <td><strong>${item.name}</strong></td>
                    <td>${item.spec}</td>
                    <td><strong>${item.quantity}</strong></td>
                    <td><small>${item.package}</small></td>
                    <td><small>${item.notes}</small></td>
                `;
            });

            updateStats(filteredData.length);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterTable);
        document.getElementById('categoryFilter').addEventListener('change', filterTable);

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            const filtered = bomData.filter(item => {
                const matchesSearch = !searchTerm ||
                    Object.values(item).some(val =>
                        val.toLowerCase().includes(searchTerm)
                    );
                const matchesCategory = !selectedCategory || item.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            renderTable(filtered);
        }

        // Sort functionality
        function sortTable(columnIndex) {
            const keys = ['category', 'name', 'spec', 'quantity', 'package', 'notes'];
            const key = keys[columnIndex];

            if (sortColumn === columnIndex) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = columnIndex;
                sortDirection = 'asc';
            }

            bomData.sort((a, b) => {
                let aVal = a[key];
                let bVal = b[key];

                // Handle numeric sorting for quantity
                if (key === 'quantity') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }

                // Text sorting
                return sortDirection === 'asc' ?
                    String(aVal).localeCompare(String(bVal)) :
                    String(bVal).localeCompare(String(aVal));
            });

            renderTable();
            updateArrows(columnIndex);
        }

        function updateArrows(activeColumn) {
            document.querySelectorAll('th .sort-arrow').forEach((arrow, index) => {
                arrow.textContent = index === activeColumn ?
                    (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : '‚ñº';
                arrow.style.opacity = index === activeColumn ? '1' : '0.4';
            });
        }

        // Update statistics
        function updateStats(visibleCount = bomData.length) {
            document.getElementById('totalParts').textContent = bomData.length;
            document.getElementById('visibleParts').textContent = visibleCount;
        }

        // Initialize
        loadBOM();
    </script>
</body>
</html>
